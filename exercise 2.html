<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> Favorite Creatures</h2>
  <p>My favorite living creatures by rank.</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><a href="https://starwars.fandom.com/wiki/Wookiee">Wookie</a>
</td>
        <td>  <img src="wookie.jpg" alt="lost" height="350" width="450"></td>
      </tr>
      <tr>
        <td>2</td>
        <td><a href="https://en.wikipedia.org/wiki/Cheetah">Cheetah</a></td>
        <td><img src="cheetah.png" alt="lost" height="350" width="450"></td>
      </tr>
      <tr>
        <td>3</td>
        <td><a href="https://en.wikipedia.org/wiki/Elephant">Elephant </a></td>
        <td>  <img src="elephant.jpg" alt="lost" height="350" width="450"></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h2>The creatures on display</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

 
    <div class="carousel-inner">

      <div class="item active">
        <img src="wookie.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chewbacca</h3>
          <p>The great Chewbacca!</p>
        </div>
      </div>

      <div class="item">
        <img src="elephant.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Elephant</h3>
          <p>The best examle of evolution</p>
        </div>
      </div>
    
      <div class="item">
        <img src="cheetah.png" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Cheetah</h3>
          <p>The fastest predator!</p>
        </div>
      </div>
  
    </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
